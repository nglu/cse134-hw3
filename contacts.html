    <main>
        <h2>Contacts</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Contact Form</legend>
                <ol>
                    <li>
                      <label for="name_input">Name: </label>
                      <input type="text" id="name_input" name="name_input">
                    </li>
                    <br />
                    <li>
                      <label for="mail_input">E-mail: </label>
                      <input type="email" id="mail_input" name="mail_input">
                    </li>
                    <br />
                    <li>
                        <label for="contact_reason">Reason for contact: </label>
                        <select id="contact_reason" name="contact_reason">
                            <optgroup label="Job Opportunities">
                              <option>Tech/Business Field</option>
                              <option>NGOs</option>
                              <option>Other</option>
                            </optgroup>
                            <optgroup label="Projects Collaboration">
                              <option>Humanitarian projects (education, job-helping, etc. )</option>
                              <option>Environmental Projects</option>
                              <option>Other</option>
                            </optgroup>
                            <option>Other</option>
                        </select>
                    </li>
                    <br>
                    <li>
                      <label for="msg_input">Message: </label>
                      <textarea id="msg_input" name="msg_input"></textarea>
                    </li>
                    <br />
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ol>
            </fieldset>
        </form>
